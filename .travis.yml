os: linux
dist: bionic

git:
  depth: 1

cache:
  directories:
    - $HOME/.composer/cache

language: php

env:
  global:
    - COVERAGE=1 XDEBUG=1

jobs:
  include:
    - php: 7.4
      env: LARAVEL='6.*'
    - php: 7.4
      env: LARAVEL='7.*'
    - php: 7.4
      env: LARAVEL='8.*'
    - php: nightly
      env: COVERAGE=1 LARAVEL='8.*' XDEBUG=1
  fast_finish: true

before_install:
  - if [[ $XDEBUG = 0 ]]; then phpenv config-rm xdebug.ini; fi
  - travis_retry composer require "illuminate/contracts:${LARAVEL}" --no-interaction --no-update

install:
  - travis_retry composer update --prefer-dist --no-interaction

script:
  - composer test:ci

after_success:
  - if [[ $COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi
